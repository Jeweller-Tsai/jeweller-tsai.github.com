---
layout: default
---
{% include header.html %}
<div class="container">
  <div class="content">
    <div class="page-header">
      <h1>{{ page.title }} 
        <small>
          <time datetime="{{ page.date | xmlschema }}">{{ page.date | date: "%d %b, %Y" }}</time>
        </small>
      </h1>
    </div>
    <div class="row">
      <div class="span12">
        {{ content }}
        <hr>
        <h3>相关文章</h3>
        <ul class="unstyled">
          {% for post in site.related_posts limit: 3 %}
          <li>
            <span>{{ post.date | date: "%Y-%m-%d" }}</span> &raquo; <a href="{{post.url}}">{{ post.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  var disqus_shortname = 'jeweller_tsai';

   var s = document.createElement('script');
   s.async = true;

</script>
